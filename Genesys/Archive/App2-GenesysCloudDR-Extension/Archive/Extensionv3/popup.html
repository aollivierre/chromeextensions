<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      width: 280px;
      height: 230px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    .badge {
      background: rgba(255, 0, 0, 0.8);
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
      text-align: center;
      margin-bottom: 15px;
    }
    .status {
      font-size: 12px;
      color: #333;
      margin-bottom: 15px;
    }
    .note {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
      text-align: center;
      max-width: 260px;
    }
    .selector {
      margin-top: 10px;
      width: 100%;
    }
    .selector-label {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    .position-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      width: 100%;
      margin-bottom: 10px;
    }
    .type-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      width: 100%;
    }
    .option-button {
      padding: 5px;
      background: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      text-align: center;
    }
    .option-button:hover {
      background: #d0d0d0;
    }
    .option-button.selected {
      background: #c0c0c0;
      border-color: #999;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="badge">DR ORGANIZATION</div>
  <div class="status">You are in a Disaster Recovery environment</div>
  
  <div class="selector">
    <div class="selector-label">Badge Position:</div>
    <div class="position-options">
      <div class="option-button position-button" data-position="top-left">Top Left</div>
      <div class="option-button position-button" data-position="top-center">Top Center</div>
      <div class="option-button position-button" data-position="top-right">Top Right</div>
      <div class="option-button position-button" data-position="bottom-left">Bottom Left</div>
      <div class="option-button position-button" data-position="bottom-center">Bottom Center</div>
      <div class="option-button position-button" data-position="bottom-right">Bottom Right</div>
    </div>
  </div>
  
  <div class="selector">
    <div class="selector-label">Badge Type:</div>
    <div class="type-options">
      <div class="option-button type-button" data-type="text">Text Badge</div>
      <div class="option-button type-button" data-type="dot">Red Dot</div>
    </div>
  </div>
  
  <div class="note">Your settings will be applied immediately to all open tabs.</div>
  
  <script src="popup.js"></script>
</body>
</html>
