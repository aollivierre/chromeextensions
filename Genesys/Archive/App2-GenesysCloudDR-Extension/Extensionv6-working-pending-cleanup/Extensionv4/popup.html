<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Genesys Cloud Environment Detector</title>
    <style>
        body {
            width: 320px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            padding: 10px;
        }
        
        /* Environment header */
        .env-header {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .env-description {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #555;
        }
        
        /* Environment details */
        .details-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 8px;
        }
        
        .detail-label {
            flex: 1;
            font-weight: bold;
            color: #666;
            font-size: 12px;
        }
        
        .detail-value {
            flex: 2;
            font-size: 12px;
            word-break: break-word;
        }
        
        /* Environment buttons */
        .env-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .env-button {
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            margin: 0 3px;
            font-size: 12px;
        }
        
        .env-button.active {
            box-shadow: 0 0 0 2px #000;
        }
        
        /* Action buttons */
        .action-buttons {
            display: flex;
            justify-content: space-between;
        }
        
        .action-button {
            padding: 8px 12px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            flex: 1;
            margin: 0 3px;
            text-align: center;
        }
        
        .action-button:hover {
            background-color: #e0e0e0;
        }
        
        .status-message {
            text-align: center;
            font-size: 12px;
            height: 14px;
            margin-top: 10px;
            color: #666;
        }
        
        .footer {
            font-size: 10px;
            color: #999;
            text-align: center;
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Environment Header -->
        <div id="env-header" class="env-header">Environment</div>
        <div id="env-description" class="env-description">Loading environment information...</div>
        
        <!-- Environment Details -->
        <div class="details-container">
            <div class="detail-row">
                <div class="detail-label">Organization ID:</div>
                <div id="env-org-id" class="detail-value">Loading...</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Detection Method:</div>
                <div id="env-detection-method" class="detail-value">Loading...</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Confidence:</div>
                <div id="env-confidence" class="detail-value">Loading...</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Detection Source:</div>
                <div id="env-detection-source" class="detail-value">Loading...</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Last Updated:</div>
                <div id="env-last-updated" class="detail-value">Loading...</div>
            </div>
        </div>
        
        <!-- Environment Manual Override Buttons -->
        <div class="env-buttons">
            <button class="env-button" data-env="dr">DR</button>
            <button class="env-button" data-env="test">TEST</button>
            <button class="env-button" data-env="dev">DEV</button>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <div id="refresh-button" class="action-button">Refresh Detection</div>
            <div id="clear-button" class="action-button">Clear Data</div>
        </div>
        
        <!-- Status Message -->
        <div id="status-message" class="status-message"></div>
        
        <!-- Footer -->
        <div class="footer">
            Genesys Cloud Environment Detector v4.0
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
